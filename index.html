<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./index.css">
    <title>Pizza delivery</title>
</head>

<body>
    
    <div class="container">
        <h1 class="display-3" style=" font-weight: 400;">Pizza Delivery</h1>

        <div class="input-group mb-2 col-8 orderId">
            <input type="text" class="order-id" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Please enter order ID"
                style="text-align: center; padding:10px" id="order-id">
        </div>

        <div class="button" style="padding-top: 0px;">
            <button type="button" class="btn btn-secondary col-8" id="execute-btn" onclick="executeOrder()" text-align="center">Execute</button>
        </div>

        <div class="order-status-wrapper">
            <button type="button" class="btn btn-light order-status-block">Order placed</button>
            <button type="button" class="btn btn-light order-status-block">Chef received the order and started preparing</button>
            <button type="button" class="btn btn-light order-status-block">First layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block">Pizza sauce added</button>
            <button type="button" class="btn btn-light order-status-block">Toppings added</button>
            <button type="button" class="btn btn-light order-status-block">Second layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block">Pizza baked!</button>
            <button type="button" class="btn btn-light order-status-block">Oregano added and packed</button>
            <button type="button" class="btn btn-light order-status-block">Package received at the counter</button>
            <button type="button" class="btn btn-light order-status-block">Order ready and handed to Zomato
                guy!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
