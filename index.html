<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./index.css">
    <title>Pizza delivery</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Assets/Motorcycle - 88242.mp4" type="video/mp4">
        <!-- <source src="./Assets/Pizza - 123629.mp4" type="video/mp4"> -->

      </video>
      
    <div class="container">
        <h1 class="display-3" style=" font-weight: 400;">Pizza Delivery</h1>

        <div class="input-group mb-2 col-8 orderId" style="display:block">
            <input type="text" class="order-id"aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Please enter order ID"
                style="text-align: center; padding:10px" id="order-id-input-text">
            <span style="padding:15px">
                <button type="button" class="btn btn-secondary col-8" id="execute-btn" onclick="executeOrder() "
                    text-align="center">Execute</button>

            </span>
        </div>





        <div class="order-status-wrapper">
            <p class="lead" id="order-id-display">Status for Order ID:</p>
            <button type="button" class="btn btn-light order-status-block btn1">Order placed</button>
            <button type="button" class="btn btn-light order-status-block btn2">Chef received the order and started
                preparing</button>
            <button type="button" class="btn btn-light order-status-block btn3">Pizza sauce added</button>

            <button type="button" class="btn btn-light order-status-block btn4">First layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block btn5">Toppings added</button>
            <button type="button" class="btn btn-light order-status-block btn6">Second layer of cheese added</button>
            <button type="button" class="btn btn-light order-status-block btn7">Pizza baked!</button>
            <button type="button" class="btn btn-light order-status-block btn8">Oregano added and packed</button>
            <button type="button" class="btn btn-light order-status-block btn9">Package received at the counter</button>
            <button type="button" class="btn btn-light order-status-block btn10">Order ready and handed to Zomato
                guy!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
